spring:
  application:
    name: eve-graphql
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.54:8761/eureka/

graphql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true
    exception-handlers-enabled: true
    contextSetting: PER_REQUEST_WITH_INSTRUMENTATION